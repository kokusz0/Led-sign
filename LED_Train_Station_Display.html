<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Train Station Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        #ledDisplay {
            background-color: #222;
            color: #0f0;
            padding: 20px;
            font-size: 2em;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        #inputBar {
            margin-top: 20px;
            width: 80%;
        }

        input[type='text'] {
            padding: 10px;
            width: 100%;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div id="ledDisplay">Welcome to the LED Display!</div>
    <div id="inputBar">
        <input type="text" placeholder="Enter text to display..." id="textInput">
    </div>

    <script>
        const display = document.getElementById('ledDisplay');
        const input = document.getElementById('textInput');

        input.addEventListener('input', () => {
            display.textContent = input.value;
        });
    </script>

</body>
</html>
